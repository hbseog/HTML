<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역을 묶어주는 span태그</title>
</head>
<body>
    <p>
       <p>블록 태그는 브라우저의 한 줄을 모두 차지하기 때문에</p>
       <p>옆에 다른 태그가 올 수 없다.</p>
    </p>
    <p>
    <span style="color: red;">인라인 태그는 브라우저의 한 줄을 차지하지 않고 </span>
    <span style="color: blue;">옆에 다른 태그가 와도 그대로 표현된다.</span>
</p>
</body>
</html>
