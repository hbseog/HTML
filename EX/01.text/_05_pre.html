<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력한 내용을 그대로 표출하는 pre태그</title>
</head>
<body>
    <!--pre태그에 대체 택스트 추가하기-->
    <figure aria-labelledby="descrption">
    <pre>
        public static void main(String[] args){
            System.out.println("hello");
        }
    </pre>
    <figcaption id="descrption">hello를 출력하는 java프로그램</figcaption>
</figure>
</body>
</html>
